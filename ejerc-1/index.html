<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <title>Inventario</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form id="form" class="form">

                    <div class="form-group">
                        <label for="numP">N. de Inventario</label>
                        <input required class="form-control" id="numP" type="number">
                    </div>
                    <div class="form-group">
                        <label for="nombreP">Nombre de Producto</label>
                        <input required class="form-control" id="nombreP" type="text">
                    </div>
                    <div class="form-group">
                        <label for="cantidadP">Cantidad de Productos</label>
                        <input required class="form-control" id="cantidadP" type="number">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input required class="form-control" id="precio" type="number">
                    </div>


                    <div class="row">
                        <button type="button" id="btnEntrada" class="btn btn-primary col-6">Agregar</button>
                        <button type="button" id="btnSalida" class="btn btn-danger col-6">Retirar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <table class="table" id="tabla">
                    <thead>
                        <tr>
                            <th>Num. Producto</th>
                            <th>Nom. Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js" type="module"></script>
</html>
